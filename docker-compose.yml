# docker-compose.yml
version: '3.8'

services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        volumes:
            - .:/app
        working_dir: /app
        command: php artisan serve --host=0.0.0.0 --port=8000
        ports:
            - "8000:8000"

    test:
        build:
            context: .
            dockerfile: Dockerfile
        volumes:
            - .:/app
        working_dir: /app
        command: vendor/bin/phpunit
        env_file:
            - .env.testing
